<!DOCTYPE html>
<html lang="en">
<head>
	<title>Slider</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/slider.css">
</head>
<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="page">
			<div class="page__container">
				<div class="page__slider">
					<div class="slider">

						<div class="slider-wrapper">
							<img class="slider-slide" src="https://dummyimage.com/500x300/a1a1a1/000&text=1" alt="images">
							<img class="slider-slide" src="https://dummyimage.com/500x300/a1a1a1/000&text=2" alt="images">

							<img class="slider-slide" src="https://dummyimage.com/500x300/a1a1a1/000&text=3" alt="images">
							<img class="slider-slide" src="https://dummyimage.com/500x300/a1a1a1/000&text=4" alt="images">

							<img class="slider-slide" src="https://dummyimage.com/500x300/a1a1a1/000&text=5" alt="images">
							<img class="slider-slide" src="https://dummyimage.com/500x300/a1a1a1/000&text=6" alt="images">

							<img class="slider-slide" src="https://dummyimage.com/500x300/a1a1a1/000&text=7" alt="images">
							<img class="slider-slide" src="https://dummyimage.com/500x300/a1a1a1/000&text=8" alt="images">

							<img class="slider-slide" src="https://dummyimage.com/500x300/a1a1a1/000&text=9" alt="images">
							<img class="slider-slide" src="https://dummyimage.com/500x300/a1a1a1/000&text=10" alt="images">
						</div>

						<!-- Пагинация -->
						<div class="slider-dots">
							<div class="slider-dot active"></div>
							<div class="slider-dot"></div>

							<div class="slider-dot"></div>
							<div class="slider-dot"></div>

							<div class="slider-dot"></div>
							<div class="slider-dot"></div>

							<div class="slider-dot"></div>
							<div class="slider-dot"></div>

							<div class="slider-dot"></div>
							<div class="slider-dot"></div>
						</div>

						<!-- Навигация (влево/вправо) -->
						<button class="slider-button slider-button-prev" type="button">&lt;</button>
						<button class="slider-button slider-button-next" type="button">&gt;</button>

					</div>
				</div>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
	<script src="js/slider.js"></script>
</body>
</html>
